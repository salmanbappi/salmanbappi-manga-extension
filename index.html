<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBManga - Mihon Extension Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hero { background: linear-gradient(135deg, #6610f2 0%, #0d6efd 100%); color: white; padding: 60px 0; margin-bottom: 40px; border-radius: 0 0 20px 20px; }
        .card { border: none; border-radius: 15px; transition: transform 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .card:hover { transform: translateY(-5px); }
        .ext-icon { width: 64px; height: 64px; border-radius: 12px; margin-right: 15px; }
        .badge-nsfw { background-color: #dc3545; }
        .badge-lang { background-color: #6c757d; }
        .btn-download { border-radius: 10px; font-weight: 600; }
        .repo-url-box { background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 10px; display: inline-block; margin-top: 20px; border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<div class="hero text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">SalmanBappi Manga Repo</h1>
        <p class="lead">Official repository for custom Mihon extensions</p>
        <div class="repo-url-box">
            <small class="d-block text-uppercase fw-bold" style="font-size: 0.7rem; opacity: 0.8;">Repository URL</small>
            <code>https://salmanbappi.github.io/salmanbappi-manga-extension/index.min.json</code>
        </div>
    </div>
</div>

<div class="container">
    <div class="row g-4" id="extension-list">
        <!-- Extensions will be injected here -->
    </div>
</div>

<footer class="text-center mt-5 mb-4 text-muted">
    <small>&copy; 2026 SalmanBappi. Generated by Gemini CLI Agent.</small>
</footer>

<script>
    fetch('index.min.json')
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById('extension-list');
            data.forEach(ext => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4';
                
                const nsfwBadge = ext.nsfw ? '<span class="badge badge-nsfw ms-1">NSFW</span>' : '';
                
                col.innerHTML = `
                    <div class="card h-100 p-3">
                        <div class="d-flex align-items-center mb-3">
                            <img src="${ext.icon}" class="ext-icon" alt="${ext.name}">
                            <div>
                                <h5 class="mb-0 text-truncate" style="max-width: 200px;">${ext.name.replace('Tachiyomi: ', '')}</h5>
                                <small class="text-muted">v${ext.version} (${ext.code})</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <span class="badge badge-lang text-uppercase">${ext.lang}</span>
                            ${nsfwBadge}
                        </div>
                        <div class="mt-auto">
                            <a href="apk/${ext.apk}" class="btn btn-primary w-100 btn-download">Download APK</a>
                        </div>
                    </div>
                `;
                list.appendChild(col);
            });
        })
        .catch(err => {
            console.error('Error loading extensions:', err);
            document.getElementById('extension-list').innerHTML = '<div class="alert alert-danger">Failed to load extensions.</div>';
        });
</script>

</body>
</html>
